<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login Signup</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .wrapper {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .slider-tab {
            width: 50%;
            height: 4px;
            background: #007bff;
            position: absolute;
            bottom: 50px; /* Adjust based on design */
            transition: 0.5s;
        }
        .slide-controls {
            position: relative;
        }
        .slide-controls input {
            display: none;
        }
        .slide-controls label {
            cursor: pointer;
            padding: 10px;
            width: 50%;
            text-align: center;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .slide-controls label.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title-text text-center mb-3"> 
            <h2 id="form-title">Login</h2>
        </div>
        <div class="form-container">
            <div class="slide-controls d-flex">
                <input type="radio" name="slide" id="login" checked onclick="showLogin()">
                <input type="radio" name="slide" id="signup" onclick="showSignup()">
                <label for="login" class="active" onclick="showLogin()">Login</label>
                <label for="signup" onclick="showSignup()">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form id="login-form" class="login" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group text-right">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                    <div class="text-center">Not a member? <a href="#" onclick="showSignup()">Signup now</a></div>
                </form>
                <form id="signup-form" class="signup" style="display: none;" onsubmit="handleSignup(event)">
                   
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=" Email : name@example.com">                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showLogin() {
            document.getElementById('form-title').innerText = 'Login';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.querySelector('label.active').classList.remove('active');
            document.querySelector('label[for="login"]').classList.add('active');
        }

        function showSignup() {
            document.getElementById('form-title').innerText = 'Signup';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.querySelector('label.active').classList.remove('active');
            document.querySelector('label[for="signup"]').classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            alert('Logging in...');
        }

        function handleSignup(event) {
            event.preventDefault();
            alert('Signing up...');
        }
    </script>
</body>
</html>
